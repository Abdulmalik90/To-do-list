<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <header>
        <div id="header-flex">
            <button id="light-dark-btn">
                <span class="material-symbols-outlined" id="spanDL">
                    dark_mode
                    </span>
            </button>
            <h1>المهام</h1>
            <button id="add-btn">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </div>
    </header>
    <div class="task-set">
        <button class="set-btn" id="all">الكل</button>
        <button class="set-btn" id="completed">مكتمل</button>
        <button class="set-btn" id="uncompleted">غير مكتمل</button>
    </div>
    <div id="outer">
        <div id="tasks-bar">
            
            
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
